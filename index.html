<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthsara Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        #logo {
            display: block;
            margin: 0 auto;  /* Centers the logo */
            width: 200px;    /* Adjust the size */
            height: auto;    /* Keeps aspect ratio intact */
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
        }
        .stat-card h3 {
            margin-top: 10px;
            font-size: 20px;
        }
        .stat-card .stat-value {
            font-size: 32px;
            color: #4CAF50;
        }
        .manifestation-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .manifestation-container textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .manifestation-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .manifestation-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to Synthsara</h1>

    <!-- Logo Section -->
    <img src="https://raw.githubusercontent.com/SkilledWolf007/synthsara/main/assets/Screenshot_20250215_073425_ChatGPT~2.jpg" alt="Synthsara Logo" id="logo" />

    <!-- Dashboard Section -->
    <div class="dashboard">
        <div class="stat-card">
            <h3>Health</h3>
            <p class="stat-value" id="health">100</p>
        </div>
        <div class="stat-card">
            <h3>Wealth</h3>
            <p class="stat-value" id="wealth">50,000</p>
        </div>
        <div class="stat-card">
            <h3>Education</h3>
            <p class="stat-value" id="education">80%</p>
        </div>
        <div class="stat-card">
            <h3>Sustainability</h3>
            <p class="stat-value" id="sustainability">70%</p>
        </div>
    </div>

    <!-- Manifestation Bot Section -->
    <div class="manifestation-container">
        <h2>Manifestation Bot</h2>
        <textarea id="manifestationInput" placeholder="Tell the Manifestation Bot what you want to manifest..."></textarea>
        <br>
        <button onclick="generateManifestation()">Manifest!</button>
        <div id="manifestationOutput" style="margin-top: 20px; font-size: 18px;"></div>
    </div>

    <script>
        // Dashboard Stats
        const stats = {
            health: 100,
            wealth: 50000,
            education: 80,
            sustainability: 70,
        };

        // Manifestation Bot
        function generateManifestation() {
            const input = document.getElementById('manifestationInput').value;
            const outputDiv = document.getElementById('manifestationOutput');

            if (input.trim() === "") {
                outputDiv.innerHTML = "Please provide a manifestation request!";
                return;
            }

            // Simple example of generating an output based on the input
            outputDiv.innerHTML = `You want to manifest: <strong>${input}</strong>.<br>Hereâ€™s the generated blueprint for your request.`;
        }
    </script>
    
</body>
</html>
